{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* Header styles */
    
        .header-logo h1 {
            margin: 0;
        }

            .menu-button,
        .cart-button {
            cursor: pointer;
        }
        

        /* Hamburger menu for mobile */
        .menu-button {
            cursor: pointer;
        }

        #main-menu {
            display: block;
        }

        .menu-button div {
            width: 30px;
            height: 1px;
            background-color: black;
            margin: 6px 0;
            transition: 0.4s;
        }


    header {
        
        display: flex;
        justify-content:space-between;
        align-items: center;
        height: 60px;
        padding: 0 20px;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        border-bottom: 1px solid #cccccc;
        
    }
       .header-logo h1 {
        margin: 0;
    }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
        }

        /* Create four equal columns that sits next to each other */
        .column {
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }

        .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }

        .column video {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
            .column {
                flex: 50%;
                max-width: 50%;
                
            }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div></div>
    <!-- Header -->
    <header style="margin-top: 0;">
        <div class="menu-button" id="menu-btn">
            <div></div>
            <div></div>
            <div></div>
        </div>
    
        <div class="header-logo" style="margin: 0 auto;">
            <img src="{% static 'logo.svg' %}" alt="Footer Logo">
        </div>
        <div class="cart-button" id="cart-btn" style="margin-right: 30px;">
            <svg width="30px" height="30px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

                        stroke="#000000" stroke-width="0.672"></path>
                    <path
                        d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4C15 4.55228 14.5523 5 14 5H10C9.44772 5 9 4.55228 9 4Z"
                        stroke="#000000" stroke-width="0.672"></path>
                </g>
            </svg>
    
        </div>
    </header>

<div style="position: relative; top: 70px; left: 0; display: flex; justify-content: space-between;">
    <a href="{% url 'shop' %}">
        <div style="padding-left: 17px; margin-bottom: 10px;">
            <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                stroke="#000000" stroke-width="0.00024000000000000003">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M4 10L3.64645 10.3536L3.29289 10L3.64645 9.64645L4 10ZM20.5 18C20.5 18.2761 20.2761 18.5 20 18.5C19.7239 18.5 19.5 18.2761 19.5 18L20.5 18ZM8.64645 15.3536L3.64645 10.3536L4.35355 9.64645L9.35355 14.6464L8.64645 15.3536ZM3.64645 9.64645L8.64645 4.64645L9.35355 5.35355L4.35355 10.3536L3.64645 9.64645ZM4 9.5L14 9.5L14 10.5L4 10.5L4 9.5ZM20.5 16L20.5 18L19.5 18L19.5 16L20.5 16ZM14 9.5C17.5898 9.5 20.5 12.4101 20.5 16L19.5 16C19.5 12.9624 17.0376 10.5 14 10.5L14 9.5Z"

    </a>
    <div style="margin-right: 40px; font-size: 30px;">Gallery</div>
    <div></div>
</div>
    <div style="display: flex; justify-content: center; width: 100%; margin-top: 60px;">
        <div class="row" style="display: flex; flex-direction: row;justify-content: center;">
            <div class="column">

            <div class="column">

                <img src="{% static 'gallery/p21.jpg' %}">
                <img src="{% static 'gallery/p22.jpg' %}">
                <img src="{% static 'gallery/p23.jpg' %}">
                <img src="{% static 'gallery/p24.jpg' %}">
            </div>
        </div>
    </div>
</body>

</html>
