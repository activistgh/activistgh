        /* Basic layout styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        }

        /* Container for checkout */
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
            padding-left: 0;
        }

        /* Left column for form */
        .checkout-form {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #fff;

            margin-right: 20px;
        }

        /* Right column for cart items */
        .cart-items {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #fff;

        }

        /* Form styling */
        .checkout-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .checkout-form .form-floating {
            margin-bottom: 15px;
        }



        .checkout-form .form-floating input,
        .checkout-form .form-floating select,
        .checkout-form .form-floating textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Cart items styling */
        .cart-items h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item-name {
            font-size: 16px;

        }

        .cart-item-price {
            font-size: 14px;
            color: #555;
        }

 
        /* Media query for responsive design */
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
            }
           
            .slide-cart,.slide-menu{
                width: 100%;
            }
            .checkout-form,
            .cart-items {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }

        .slide-menu,
        .slide-cart {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            max-width: 400px;
            background-color: #fff;

            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .slide-cart {
            right: 0;
            transform: translateX(100%);
        }

        .slide-menu.active {
            transform: translateX(0);
        }

        .slide-cart.active {
            transform: translateX(0);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        body {
            margin-bottom: 0px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }


.slide-menu ul {
list-style-type: none;
padding: 0;

margin: 20px 0;

color: black;

<script>


    // Fetch countries and populate the select dropdown
    fetch('https://restcountries.com/v3.1/all')
        .then(response => response.json())
        .then(data => {
            // Sort countries alphabetically by their common name
            data.sort((a, b) => a.name.common.localeCompare(b.name.common));

            const select = document.getElementById('destination-country');
            data.forEach(country => {
                const option = document.createElement('option');
                option.value = country.name.common;
                option.textContent = country.name.common;
                select.appendChild(option);
            });
        })
        .catch(error => console.error('Error fetching countries:', error));
</script>

<script>
    const menuBtn = document.getElementById('menu-btn');
    const cartBtn = document.getElementById('cart-btn');
    const closeMenuBtn = document.getElementById('close-menu');
    const closeCartBtn = document.getElementById('close-cart');
    const menu = document.getElementById('menu');
    const cart = document.getElementById('cart');
    const overlay = document.getElementById('overlay');

    // Footer buttons


    // Show overlay
    function showOverlay() {
        overlay.style.display = 'block';
    }

    // Hide overlay
    function hideOverlay() {
        overlay.style.display = 'none';
    }

    // Open and close menu
    menuBtn.addEventListener('click', () => {
        menu.classList.add('active');
        showOverlay();
    });

    closeMenuBtn.addEventListener('click', () => {
        menu.classList.remove('active');
        hideOverlay();
    });

    // Open and close cart
    cartBtn.addEventListener('click', () => {
        cart.classList.add('active');
        showOverlay();
    });

    closeCartBtn.addEventListener('click', () => {
        cart.classList.remove('active');
        hideOverlay();
    });



    // Close the sliding menus when the overlay is clicked
    overlay.addEventListener('click', () => {
        menu.classList.remove('active');
        cart.classList.remove('active');
        hideOverlay();
    });
</script>
<!-- Script to handle local storage and cart display -->
<script>
    // Function to format the price
    function formatPrice(price) {
        return 'GHS' + price.toFixed(2);
    }

    // Function to render cart items from localStorage
    function renderCartItems() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-items-container');
        const totalPriceElement = document.getElementById('total-price');
        let totalPrice = 0;

 
    
        // Set the JSON stringified cart data to the hidden input
        document.getElementById('cartData').value = JSON.stringify(cart)
       
        // Clear existing items
        cartContainer.innerHTML = '';

        // Render each cart item
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                    <img src="${item.image_url}" alt="${item.product_name}" />
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.product_name} x${item.quantity}</div>
                        <div class="cart-item-price">${item.selectedSize}</div>
                    </div>
                    <div class="cart-item-price">${formatPrice(item.price)}</div>
                `;
            cartContainer.appendChild(cartItem);
            totalPrice += item.price;
        });

        // Update total price
        totalPriceElement.textContent = formatPrice(totalPrice);
        document.getElementById('cart-total-sub').value = totalPrice
        
    }

    // Initialize the cart items on page load
    window.onload = renderCartItems;
</script>
