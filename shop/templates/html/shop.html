<head>

    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Open Sans',Helvetica,Arial,Lucida,sans-serif;
            overflow-x: hidden;
            position: relative;
            z-index: 100;
            margin-bottom: 70px;
            
        }
          /* Hamburger menu for mobile */
        .menu-button {
            
            cursor: pointer;
        }
        #main-menu{
            display: block;
        }

        .menu-button div {
            width: 35px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
            transition: 0.4s;
        }
      

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }

        /* Centered and blurred logo */
        #logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.08;
            filter: blur(3px);
            width: 500px;
            /* Adjust size as necessary */
        }

        /* Header styles */
        header {
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 20px;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            border-bottom: 1px solid #cccccc;
           
        }

        .header-logo h1 {
            margin: 0;
        }

        .menu-button,
        .cart-button {
            cursor: pointer;
        }

        /* Product grid styles */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 10;
            margin-top: 150px;
            /* Ensures it moves on top of the logo */
        }

        .product-item {
            padding: 10px;
            text-align: center;
            z-index: 1;
            background-color: white;
           
        }
        a{
            text-decoration: none;
            color: #000;
            font-size: bolder;
        }

        .product-item:hover {
           
        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
          
        }

        .product-name {
            font-size: 18px;
            margin: 10px 0;
           

        }

        .product-price {
            font-size: 16px;
            margin-bottom: 10px;

        }

        .add-to-cart {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        /* Footer styles
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            padding: 0;
            color: #fff;
            background-color: white;
            z-index: 10;
        }

        .footer-logo img {
            height: 50px;
        } */

        #logo-footer{
            max-width: 20%;
            width: 33%;
        }
        /* Sliding menu/cart styles */
        .slide-menu,
        .slide-cart {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            max-width: 400px;
            background-color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .slide-cart {
            right: 0;
            transform: translateX(100%);
        }

        .slide-menu.active,
        .slide-cart.active {
            transform: translateX(0);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Hover and modern effects for categories */
        #catBox span {
            margin: 10px;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        #catBox span:hover {
            color: #ff4500;
            transform: scale(1.1);
        }

        #active {
            border-bottom: 2px solid grey;
            color: #000;
            font-weight: bold;
            padding-bottom: 5px;
        }
        footer{
            background-color: #1e1e1e;
            color: white;
            margin-bottom: -80px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 5px;
            }

            .product-item {
                padding: 8px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
                padding: 5px;
            }

            .product-item {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>

    </div>

    <main>

        <div class="product-grid">

    </main>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeMenuBtn = document.getElementById('close-menu');
        const menu = document.getElementById('menu');
        const cartBtn = document.getElementById('cart-btn');
        const closeCartBtn = document.getElementById('close-cart');
        const cart = document.getElementById('cart');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            menu.classList.add('active');
            overlay.style.display = 'block';
        });

        closeMenuBtn.addEventListener('click', () => {
            menu.classList.remove('active');
            overlay.style.display = 'none';
        });

        cartBtn.addEventListener('click', () => {
            cart.classList.add('active');
            overlay.style.display = 'block';
        });

        closeCartBtn.addEventListener('click', () => {
            cart.classList.remove('active');
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            menu.classList.remove('active');
            cart.classList.remove('active');
            overlay.style.display = 'none';
        });
    </script>
