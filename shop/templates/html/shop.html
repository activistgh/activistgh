        /* General styles */
        body {
            margin: 0;
            font-family: 'Open Sans',Helvetica,Arial,Lucida,sans-serif;
            overflow-x: hidden;
            position: relative;
            z-index: 100;
            margin-bottom: 70px;
            
        }
          /* Hamburger menu for mobile */
        .menu-button {
            
            cursor: pointer;
        }
        #main-menu{
            display: block;
        }

        .menu-button div {
            width: 35px;
            height: 4px;
            background-color: black;
            margin: 6px 0;
            transition: 0.4s;
        }
      

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }

        /* Centered and blurred logo */
        #logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.08;
            filter: blur(3px);
            width: 500px;
            /* Adjust size as necessary */
        }

        /* Header styles */
        header {
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 20px;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
           
            border-bottom: 1px solid #cccccc;
           
        }

        .header-logo h1 {
            margin: 0;
        }

        .menu-button,
        .cart-button {
            cursor: pointer;
        }

        /* Product grid styles */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 10;
            margin-top: 150px;
            /* Ensures it moves on top of the logo */
        }

        .product-item {
            padding: 10px;
            text-align: center;
            z-index: 1;
            background-color: white;
           
        }
        a{
            text-decoration: none;
            color: #000;
            font-size: bolder;
        }

        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
          
        }

        .product-name {
            font-size: 18px;
            margin: 10px 0;
           

        }

        .product-price {
            font-size: 16px;
            margin-bottom: 10px;

        }

            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            background-color: #218838;
        }

        /* Sliding menu/cart styles */
        .slide-menu,
        .slide-cart {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            max-width: 400px;
            background-color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .slide-cart {
            right: 0;
            transform: translateX(100%);
        }

        .slide-menu.active,

            transform: translateX(0);
        }

            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;

            color: white;

/* Sliding Menu Styles */
.slide-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #2c3e50;
    color: white;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    transition: left 0.3s ease;
    z-index: 1000;
    padding-top: 60px;
    font-family: 'Arial', sans-serif;
}

.slide-menu h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
    letter-spacing: 2px;
    color: #f39c12;
}

.slide-menu ul {
    list-style-type: none;
    padding: 0;
}

.slide-menu ul li {
    margin: 20px 0;
    text-align: center;
}

.slide-menu ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.2s ease;
}

.slide-menu ul li a:hover {
    color: #f39c12;
    text-shadow: 0px 0px 8px #f39c12;
}

/* Close Button Styles */
.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
    color: white;
    transition: color 0.2s ease;
}

.close-btn:hover {
    color: #f39c12;
}

/* Open Button Styles */
.open-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 30px;
    background: none;
    border: none;
    color: #2c3e50;
    cursor: pointer;
    transition: color 0.2s ease;
}

.open-btn:hover {
    color: #f39c12;
}

        /* Responsive styles */

                gap: 5px;

            }

<script>
    
        function displayCartItems() {
            let cartBox = document.getElementById('cartBox');  // Div to display cart items
            cartBox.innerHTML = '';  // Clear existing content

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length > 0 ){
                cart.forEach(item => {
                    // Create HTML for each cart item
                    let cartItemDiv = `
        <div class="cart-item" style="padding: 10px; margin: 10px; display: flex; align-items: center;  position: relative;">
            <img src="${item.image_url}" alt="Product Image" width="100" style="border-radius: 8px; margin-right: 15px;">
            <div style="flex: 1; ">
             <div style="display:flex; gap:5px;">
                   <p style="margin: 0; font-weight: bold; font-size: 14px;">${item.product_name}</p>
                <p style="margin: 0; font-size: 14px; "> x${item.quantity}</p>
            </div>
              <div style='display:flex; justify-content:space-between;'>
              <p style="margin: 0; font-size: 14px;">${item.selectedSize}</p>
                <p style="margin: 0; font-size: 14px;"> GHS ${item.price}</p>
            </div>
            </div>
            <button class="close-button" onclick="removeFromCart('${item.product_id_date}')" style="position: absolute; top: 10px; right: 10px; background: transparent; border: none; cursor: pointer; font-size: 16px; color: #FF5722;">&times;</button>
        </div>
    
        `;

                    cartBox.innerHTML += cartItemDiv;  // Add the cart item to the cart box
                });
                const checkoutButton = `
        <div style="text-align: center; margin: 20px;">
            <button onclick="checkout()" style="padding: 10px 20px; width:100%; background-color: #228B22; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Checkout
            </button>
        </div>`;
                cartBox.innerHTML += checkoutButton;  // Append the checkout button
            }
            else{
                cartBox.innerHTML = '<div> Empty</div>'
            }
            }
            
            // Add the checkout button below the last cart item
      
        // Placeholder function for checkout action
        function checkout() {
            alert('Proceeding to checkout...');
            // You can implement your checkout logic here
        }

        function removeFromCart(productId) {
            // Retrieve the current cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Filter out the item to be removed
            cart = cart.filter(item => item.product_id_date !== productId);

            // Save the updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Update the display
            displayCartItems();
        }

        // Load and display cart items when the page loads
        window.onload = displayCartItems;

</script>
    <script>
        // JavaScript to handle menu slide-in and slide-out
            document.getElementById('menu-btn').onclick = function () {
                document.getElementById('menu').style.left = '0';
            };

            document.getElementById('close-menu').onclick = function () {
                document.getElementById('menu').style.left = '-250px';
            };

        const menuBtn = document.getElementById('menu-btn');
        const closeMenuBtn = document.getElementById('close-menu');
        const menu = document.getElementById('menu');
        const cartBtn = document.getElementById('cart-btn');
        const closeCartBtn = document.getElementById('close-cart');
        const cart = document.getElementById('cart');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            menu.classList.add('active');
            overlay.style.display = 'block';
        });

        closeMenuBtn.addEventListener('click', () => {
            menu.classList.remove('active');
            overlay.style.display = 'none';
        });

        cartBtn.addEventListener('click', () => {
            cart.classList.add('active');
            overlay.style.display = 'block';
        });

        closeCartBtn.addEventListener('click', () => {
            cart.classList.remove('active');
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            menu.classList.remove('active');
            cart.classList.remove('active');
            overlay.style.display = 'none';
        });
    </script>
